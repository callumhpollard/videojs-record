<!doctype html>
<html>
<head>
  <title>Audio-only Example - Record Plugin for Video.js</title>

  <link href="http://vjs.zencdn.net/4.11.1/video-js.css" rel="stylesheet">
  <link href="../src/css/videojs.record.css" rel="stylesheet">

  <script src="http://vjs.zencdn.net/4.11.1/video.js"></script>
  <script src="http://recordrtc.org/latest.js"></script>
  <script src="http://wavesurfer.fm/build/wavesurfer.min.js"></script>
  <script src="http://wavesurfer.fm/plugin/wavesurfer.microphone.js"></script>
  <script src="../../videojs-wavesurfer/videojs.wavesurfer.js"></script>

  <script src="../src/js/videojs.record.js"></script>

</head>
<body>

<audio id="myAudio" class="video-js vjs-default-skin"></audio>

<script>
var player = videojs("myAudio",
{
    controls: true,
    width: 600,
    height: 300,
    plugins: {
        wavesurfer: {
            src: "live",
            waveColor: "black",
            progressColor: "grey",
            cursorWidth: 1,
            msDisplayMax: 0,
            hideScrollbar: true
        },
        record: {
            audio: true,
            video: false,
            recordTimeMax: 20
        }
    }
});

// change player background color
player.el().style.backgroundColor = "#9FD6BA";
</script>

</body>
</html>
