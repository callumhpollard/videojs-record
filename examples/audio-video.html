<!doctype html>
<html>
<head>
  <title>Audio/Video Example - Record Plugin for Video.js</title>

  <link href="http://vjs.zencdn.net/4.11.3/video-js.css" rel="stylesheet">
  <link href="../src/css/videojs.record.css" rel="stylesheet">

  <script src="http://vjs.zencdn.net/4.11.3/video.js"></script>
  <script src="http://wavesurfer.fm/build/wavesurfer.min.js"></script>
  <script src="http://wavesurfer.fm/plugin/wavesurfer.microphone.js"></script>
  <script src="../../videojs-wavesurfer/videojs.wavesurfer.js"></script>

  <script src="../src/js/videojs.record.js"></script>

</head>
<body>

<video id="myVideo" class="video-js vjs-default-skin"></video>

<script>
var player = videojs("myVideo",
{
    controls: true,
    width: 600,
    height: 300,
    children: {
        controlBar: {
            children: {
                muteToggle: false,
                volumeControl: false
            }
        }
    },
    plugins: {
        wavesurfer: {
            src: "live",
            waveColor: "black",
            cursorWidth: 0,
            interact: false
        },
        record: {
            audio: true,
            video: true
        }
    }
});

// change player background color
player.el().style.backgroundColor = "#C70233";
</script>

</body>
</html>
